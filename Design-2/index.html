<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elecxo</title>

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- Remixicon cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!-- Google Font -->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
   <section class="">
     <!-- Hamburger Menu Start  -->
     <img class="ms-5 mt-4" src="assets/logo/ElecXo.png" alt="Logo">
     <ul class="menu overlay">
         <li><a class="menuItem" href="#">Home</a></li>
         <li><a class="menuItem" href="#">Pages</a></li>
         <li><a class="menuItem" href="#">Shop</a></li>
         <li><a class="menuItem" href="#">Contacts Us</a></li>
       </ul>
       <button class="hamburger">
         <!-- material icons https://material.io/resources/icons/ -->
         <i class="menuIcon material-icons">menu</i>
         <i class="closeIcon material-icons">close</i>
       </button>
        <!-- Hamburger Menu End  -->
        <div class="card mt-3 bg-transparent border border-0 ">
            <!-- Bootstrap Carousel -->
           <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
               <div class="carousel-inner">
                 <!-- Carousel Item-1 -->
                 <div class="carousel-item active banner-bg">
                   <div class="row d-flex align-items-center justify-content-center">
                       <div class="col-md-5">
                         <div class="card-body text-white">
                           <h1 class="card-title brand elecxo">ElecXo </h1>
                           <p class="card-text model-title">Lorem ipsum dolor sit amet consectetur. Odio risus ultricies pellentesque bibendum quam vel </p>
                          
                          
                         </div>
                       </div>
                       
                     </div>
                 </div>
                 <!-- Carousel Item-2 -->
                 <div class="carousel-item ">
                   <div class="row d-flex align-items-center justify-content-center mx-auto bg-color">
                    <div class="position banner-shadow">
                        <!-- Left Top Corner Image -->
                         <img src="assets/banner/Image.png" class="img-fluid" alt="image">
                     </div>
                       <div class="col-md-5 ps-5">
                         <div class="card-body text-white ">
                           <h5 class="card-title brand">LG GRAM I7 </h5>
                           <p class="card-text model-title"><small>12th Gen Core i7 / Win11 / Microsoft 365</small></p>
                           <p class="card-text price-title">Starting at 499 $</p>
                           <button class="btn-style">Shop Now</button>
                         </div>
                       </div>
                       <div class="col-md-5 ps-5 banner-shadow">
                         <img src="assets/banner/Laptop image.png" class="img-fluid" alt="...">
                       </div>
                     </div>
                 </div>
                 <!-- Carousel Item-3 -->
                 <div class="carousel-item ">
                   <div class="row d-flex align-items-center justify-content-center mx-auto bg-color-2">
                       <div class="col-md-5 ps-5">
                         <div class="card-body text-white">
                           <h1 class="card-title brand text-black fw-bold fs-1"><span class="elecxo-2">ElecXo</span> All <br>Electronics Product at One Stop </h1>
                           
                           <button class="btn-style">Shop Now</button>
                         </div>
                       </div>
                       <div class="col-md-5 ps-5 banner-shadow">
                         <img src="assets/banner/8.png" class="img-fluid" alt="...">
                       </div>
                     </div>
                 </div>
                 
                
               </div>
               <!-- Carousel Left/Right Button -->
               <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                 <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                 <span class="visually-hidden">Previous</span>
               </button>
               <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                 <span class="carousel-control-next-icon" aria-hidden="true"></span>
                 <span class="visually-hidden fw-bold">Next</span>
               </button>
             </div>
         </div>
   </section>

  
    
   <!-- Bootstrap js cdn link -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

   <!-- Custom js link -->
  <script src="script.js"></script>
  
</body>
</html>
