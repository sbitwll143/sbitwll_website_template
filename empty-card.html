     <!--
         # Cart Page
     -->

             <section class="" id="checkout">
                <div class=" bg-light pt-5">
                  
                  <div class="d-flex justify-content-center pb-5">
                    <img src="assets/images/empty-card/empty-card.png" class="img-fluid" alt="">
                  </div>

                 <div class="text-center cart-empty">
                  <h3 class="h1">Your cart is empty and sad :(</h3>
                  <p>Add something to make it happy!</p>
                  <button class="btn btn-primary text-white mt-4">Continue Shopping</button>
                 </div>
                  <div class="border-top w-100"></div>
                </div>
             </section>

             <!-- Contact Form Section Start -->
     <section class="mt-5 contact mb-5" id="contact" aria-label="contact">
      <div class="container">
        <div class="contact-bg">
          <div class="contact-content">
            <h1 class="text-center text-white">Subscribe to get up-to-date latest offers & New arrivals</h1>
            <p class="text-center text-white pt-md-4 pt-2">Sign up for free! Join the community.</p>
          </div>
          <div class="d-flex justify-content-center pt-md-4 pt-3">
            <div class="form-outline me-4 contact-input-form" style="width: 14rem">
                <input type="text" id="form1" class="form-control" />
            </div>
            <button type="button" class="btn btn-dark contact-btn">Submit</button>
        </div>
        </div>
      </div>
     </section>
     <!-- Contact Form Section End -->
