<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--

  <link rel="stylesheet" href="assets/css/style1.css">
 
   <!--

  <!-- Remixicon cdn link -->

    <!-- Google Font -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    
        <!-- Contact Form Section Start -->
        <section class="section" id="fill-necessary-field" aria-label="contact">
          <div class="container">
            <div class="d-flex justify-content-between align-items-center">
              <div class="fill-product-content">
                <h2>Sell your Product</h2>
              <p class="d-flex align-items-center"><span class="mr-2">home </span><ion-icon class="mr-2" name="chevron-forward-outline"></ion-icon> Sell your Product</p>
              </div>
              <div class="hemburger">
                <ion-icon name="reorder-four-outline"></ion-icon>
              </div>
             </div>

             <h3 class="my-5">Fill The Necessary Fields</h3>

          <div class="bg-light w-75 p-5">
            <div class="d-flex justify-content-between align-items-center  fill-form-section">
              <div>
                <div class="form-check ml-3">
                  <input class="form-check-input mr-3 " type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Mobile Phone
                  </label>
                </div>
              </div>
              <ion-icon class="up-icon" name="chevron-up-outline"></ion-icon>
             </div>

             <div class="d-md-flex add-address">
              <div class="form-group mr-3 mt-3">
                <label for="exampleFormControlInput1">Brand*</label>
                <input type="email" class="form-control bg-white" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="form-group mt-3">
                <label for="exampleFormControlInput1">Ad Title*</label>
                <input type="email" class="form-control bg-white" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
            </div>
            <div class="mt-5 text-area fill-field-text-area">
              <label for="exampleFormControlTextarea1" class="form-label ">Describe your Product</label>
              <textarea class="form-control bg-white" id="exampleFormControlTextarea1" placeholder="Delivery Instruction" rows="6"></textarea>
            </div>
          </div>

            <div class="bg-light p-5 mt-5 d-flex justify-content-between align-items-center w-75 fill-form-section">
              <div>
                <div class="form-check ml-3">
                  <input class="form-check-input mr-3" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Accessories
                  </label>
                </div>
              </div>
              <ion-icon class="up-icon" name="chevron-down-outline"></ion-icon>

              
             </div>
            <div class="mt-5">
              <button class="btn btn-primary mr-5">Next</button>
              <button class="btn btn-light">Cancel</button>
            </div>
           </div>
           
         </section>
         <!-- Contact Form Section End -->

           <!-- Contact Form Section Start -->
     <section class="section contact mb-5" id="contact" aria-label="contact">
      <div class="border-top w-100"></div>

      <div class="container mt-5">
        <div class="contact-bg">
          <div class="contact-content">
            <h1 class="text-center text-white">Subscribe to get up-to-date latest offers & New arrivals</h1>
            <p class="text-center text-white pt-md-4 pt-2">Sign up for free! Join the community.</p>
          </div>
          <div class="d-flex justify-content-center pt-md-4 pt-3">
            <div class="form-outline me-4 contact-input-form" style="width: 14rem">
                <input type="text" id="form1" class="form-control" />
            </div>
            <button type="button" class="btn btn-dark contact-btn">Submit</button>
        </div>
        </div>
      </div>
     </section>
     <!-- Contact Form Section End -->
