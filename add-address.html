<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Page</title>

     <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="assets/css/style1.css">
 
   <!-- 
  - bootstrap link
-->
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

  <!-- Remixicon cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Montserrat:wght@400;500;600;700;800&family=Playfair+Display+SC:wght@700&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    
        <!-- Contact Form Section Start -->
        <section class="section contact-details mb-5" id="contact-details" aria-label="contact">
          <div class="container">
           <div class="row d-flex justify-content-center">
            <div class="col-lg-4">
              <h3 class="contact-detail-title font-bold">Hello Jhanvi</h3>
              <p class="h4 contact-details-welcome">Welcome to your Account</p>
              <ul class="mt-5">
                <li class="d-flex align-items-center">
                  <ion-icon class="mr-2" name="bag-handle-outline"></ion-icon>
                  <p class="mb-0 h5">My orders</p>
                </li>
                <li class="d-flex align-items-center">
                  <ion-icon class="mr-2" name="heart-outline"></ion-icon>
                  <p class="mb-0 h5">Wishlist</p>
                </li>
                <li class="d-flex align-items-center">
                  <ion-icon class="mr-2" name="person-outline"></ion-icon>
                  <p class="mb-0 h5">Wishlist</p>
                </li>
                <li class="d-flex align-items-center">
                  <ion-icon class="mr-2" name="log-out-outline"></ion-icon>
                  <p class="mb-0 h5">Sign out</p>
                </li>
              </ul>
    
            </div>
            <div class="col-lg-8">
              <h3 class="contact-detail-title font-bold">My Info</h3>
              <h4>Add Address</h4>
              <div class="mt-5">
                <div class="d-md-flex add-address">
                  <div class="form-group mr-3">
                    <label for="exampleFormControlInput1">First Name*</label>
                    <input type="email" class="form-control bg-light" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Last Name*</label>
                    <input type="email" class="form-control bg-light" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                </div>
                <div class="d-md-flex add-address">
                  <div class="form-group mr-3 mt-3">
                    <label for="exampleFormControlInput1">Country / Region*</label>
                    <input type="email" class="form-control bg-light" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="form-group mt-3">
                    <label for="exampleFormControlInput1">Company Name</label>
                    <input type="email" class="form-control bg-light" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                </div>
                <div class="d-md-flex add-address">
                  <div class="form-group mr-3 mt-3">
                    <label for="exampleFormControlInput1">Street Address*</label>
                    <input type="email" class="form-control bg-light" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="form-group mt-3">
                    <label for="exampleFormControlInput1">Apt, suite, unit</label>
                    <input type="email" class="form-control bg-light" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                </div>
                <div class="d-md-flex flex-wrap add-address">
                  <div class="form-group mr-3 mt-3">
                    <label for="exampleFormControlInput1">City*</label>
                    <input type="email" class="form-control bg-light" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="form-group mr-3 mt-3">
                    <label for="exampleFormControlInput1">State*</label>
                    <input type="email" class="form-control bg-light" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="form-group mr-3 mt-3">
                    <label for="exampleFormControlInput1">Postal Code*</label>
                    <input type="email" class="form-control bg-light" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="form-group mt-3">
                    <label for="exampleFormControlInput1">Phone*</label>
                    <input type="email" class="form-control bg-light" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                </div>
                <div class="mt-5 text-area ">
                  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                  <textarea class="form-control bg-light" id="exampleFormControlTextarea1" placeholder="Delivery Instruction" rows="6"></textarea>
                </div>

                <div class="form-check d-flex align-items-center mt-4 w-50 check-box">
                  <input class="form-check-input mr-3" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label " for="flexCheckDefault">
                    Save my information for a faster checkout
                  </label>
                </div>
                <div class="form-check d-flex align-items-center mb-5 pb-3 w-50 check-box">
                  <input class="form-check-input mr-3" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label " for="flexCheckDefault">
                    Save my information for a faster checkout
                  </label>
                </div>

                <button class="btn btn-primary text-white">Sure</button>
                <button class="btn btn-light">Cancel</button>
    
            </div>
    
    
           </div>
    
           
          </div>
         </section>
         <!-- Contact Form Section End -->
    
           
    

   



    <!-- Swiper js link -->
    <script src="assets/js/swiper-bundle.min.js"></script>         

    <!-- Bootstrap js cdn link -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
